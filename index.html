<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-personal-email">Personal Email Address</label>
            <input type="text"  class="form-control" id="new-personal-email">
          </div>
          <div class="form-group">
            <label for="new-work-email">Work Email Address</label>
            <input type="text"  class="form-control" id="new-work-email">
          </div>
          <div class="form-group">
            <label for="new-physical-address">Physical Address</label>
            <input type="text"  class="form-control" id="new-physical-address">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <span class="first-name"></span>
          <span class="last-name"></span>
          <span class="phone-number"></span>
          <span class="email-list"></span>
          <ul>
            <span class="personal-email"></span>            
            <span class="work-email"></span>
          </ul>
          <span class="physical-address"></span>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
